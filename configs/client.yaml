# QTRP 客户端配置

# 服务端地址
server_addr: "your-server.com:7000"

# 传输层: net | gnet | quic
# - net: 标准 TCP (默认)
# - gnet: 高性能事件驱动 TCP
# - quic: QUIC 协议 (UDP, 内置 TLS 1.3 加密+多路复用)
transport: "net"

# 加密方式: tls | chacha20 | none
# 注意: transport=quic 时此选项被忽略 (QUIC 自带加密)
crypto: "tls"

# 认证 Token
token: "my-secret-token-1"

# TLS 配置 (crypto=tls 时使用)
tls:
  ca_cert: ""           # CA 证书路径 (留空使用系统证书)
  skip_verify: false    # 是否跳过证书验证

# ChaCha20 配置 (crypto=chacha20 时使用)
chacha20:
  psk: "your-pre-shared-key-32bytes!!"

# QUIC 配置 (transport=quic 时使用)
quic:
  # 跳过证书验证 (服务端使用自签名证书时需要设为 true)
  skip_verify: true

# 代理配置
proxies:
  # 单端口示例
  - name: "ssh"
    type: "tcp"
    local_addr: "127.0.0.1"
    local_port: "22"
    remote_port: "6022"

  - name: "web"
    type: "tcp"
    local_addr: "127.0.0.1"
    local_port: "80"
    remote_port: "6080"

  # 端口范围示例: 本地 8000-8005 映射到远程 18000-18005
  - name: "range_demo"
    type: "tcp"
    local_addr: "127.0.0.1"
    local_port: "8000-8005"
    remote_port: "18000-18005"
